<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="/style/style.css">
</head>
<body>
  <section>
    <div id="container">
      <header>
        <div id="title"><img src="./images/calculator.png" alt="Calculadora"/> Calculadora</div>
        <div id="content-buttons">
          <div>--</div>
          <div>O</div>
          <div>X</div>
        </div>
      </header>
      <div id="box-results">
        <span id="result"></span>
      </div>
      <div id="operators">
        <div>%</div>
        <div onclick="clearResult()">CE</div>
        <div onclick="clearResult()">C</div>
        <div onclick="clearLastNumber()"><=</div>
        <div>¹/x</div>
        <div onclick="source()">x²</div>
        <div>²vx</div>
        <div onclick="insert('/')">/</div>
        <div class="numbers" onclick="insert(7)">7</div>
        <div class="numbers" onclick="insert(8)">8</div>
        <div class="numbers" onclick="insert(9)">9</div>
        <div onclick="insert('*')">*</div>
        <div class="numbers" onclick="insert(4)">4</div>
        <div class="numbers" onclick="insert(5)">5</div>
        <div class="numbers" onclick="insert(6)">6</div>
        <div onclick="insert('-')">--</div>
        <div class="numbers" onclick="insert(1)">1</div>
        <div class="numbers" onclick="insert(2)">2</div>
        <div class="numbers" onclick="insert(3)">3</div>
        <div onclick="insert('+')">+</div>
        <div class="numbers">+/-</div>
        <div class="numbers" onclick="insert(0)">0</div>
        <div class="numbers" onclick="insert('.')">.</div>
        <div onclick="result()">=</div>
      </div>
    </div>
  </section>
  

  <script src="/scripts/index.js"></script>
</body>
</html>
